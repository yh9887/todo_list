<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="test.js"></script>
</head>
<body>

    
    <form class="wrap" onsubmit="return false;">
        <div class="todo_title">todos</div>
        <div class="todo_box"> 
            <div class="input_box">
                <input type="checkbox" id="allCheckBox" onchange="allCheckHandler()">
                <input type="text" placeholder="할 일을 입력해주세요." id="todoInput" onkeyup="if(window.event.keyCode==13){addTodo()}"/>
                <button type="reset">✔️</button>
            </div>

            <!-- <div class="list_box">
                <button class="check_box">✔️</button>
                <div class="list_name name_active">첫번째 할 일</div>
                <button class="list_delete">❌</button>
            </div> -->

        </div>
        <div class="list_menu">
            <div class="list_count">0 items left</div>
            <div class="list_button">
                <button id="button_active" type="button" onclick="countHandler('All')">All</button>
                <button type="button" onclick="countHandler('Active')">Active</button>
                <button type="button" onclick="countHandler('Completed')">Completed</button>
            </div>
            <div class="list_clear" onclick="clearHandler()">Clear Completed</div>
        </div>
        <p class="todo_info">더블클릭 시 수정 가능!</p>
    </form>
</body>
</html>
