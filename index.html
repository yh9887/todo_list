<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index2.js"></script>
</head>

<body>
    <form class="wrap" onsubmit="return false;">
        <div class="title">todos</div>
        <div class="container">
            <div class="header_box">
                <input type="checkbox" id="all_check_box" class="check_box" onchange="allCheckHandler()">
                <input type="text" placeholder="할 일을 입력해주세요." id="todo_input"
                    onkeyup="if(window.event.keyCode==13){addTodo()}" />
                <button type="reset">✔️</button>
            </div>
            <div class="todo_container"></div>
        </div>
        <div class="footer">
            <div class="count">0 items left</div>
            <div class="footer_button_box">
                <button id="active_button" type="button" onclick="countHandler('All')">
                    All
                </button>
                <button type="button" onclick="countHandler('Active')">Active</button>
                <button type="button" onclick="countHandler('Completed')">
                    Completed
                </button>
            </div>
            <div class="clear_button" onclick="clearHandler()">Clear Completed</div>
        </div>
        <p class="todo_info">더블클릭 시 수정 가능!</p>
    </form>
</body>

</html>
